<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <fieldset>
                    <h3>Datos Reserva</h3><hr>
                    <label for="name">Nombre del cliente</label>
                    <input type="text" id="name" placeholder="Nombre" required maxlength="50">
                    <label for="email">Correo Electrónico del cliente </label>
                    <input type="email" id="email" placeholder="Email"><br><br>
                    <label for="telefono">Teléfono del cliente </label>
                    <input type="tel" required pattern="[0-9]{10}" placeholder="telefono">
                    <label for="asunto">Intereses</label>
                    <select name="" id="">
                        <option disabled value="" >Selecciona</option>
                        <option value="">Premiun</option>
                        <option value="">Medium</option>
                        <option value="">Basic</option>
                    </select>
                    <br><br>
                    <label for="">Fecha de Nacimiento</label>
                    <input type="date" required><br><br>
                    <label for="asunto">Sexo</label><br>
                    <input type="radio" id="hombre">
                    <label for="hombre">Hombre</label><br>
                    <input type="radio" name="" id="mujer">
                    <label for="mujer">Mujer</label><br><br>
                    <label for="asunto">¿Desea recibir notificaciones?</label><br>
                    <input type="radio" id="no">
                    <label for="si">Si</label><br>
                    <input type="radio" name="" id="no">
                    <label for="no">No</label><br><br>
                    <label for="asunto">¿Desea recibir promociones?</label><br>
                    <input type="radio" id="no">
                    <label for="si">Si</label><br>
                    <input type="radio" name="" id="no">
                    <label for="no">No</label><br><br>
                    <input type="submit" value="Suscribirse">
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
