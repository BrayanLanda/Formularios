<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/login/style.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend><h2>Registro Usuarios</h2></legend>
                <fieldset>
                    <label for="user">Usuario</label>
                    <input type="text" id="user" placeholder="Usuario" required pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" name="user" title="Sin caracteres ni numeros">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="password"><br><br>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Recordarme</label>
                </fieldset>
                <fieldset>
                    <label for="acceso">Código de acceso</label>
                    <input type="number" required min="1000" max="9999" id="acceso" placeholder="number">
                    <label for="fecha">Fecha última visita</label>
                    <input type="date" required><br><br>
                    <label for="">Hora de acesso</label>
                   
                    <input type="time" required>
                    <input type="submit" value="Enviar">
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
