<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/contacto/normalize.css">
    <link rel="stylesheet" href="/contacto/style.css">
</head>
<body>
    <header>
        <h1>Formulario Contacto</h1>
    </header>
    <main>
        <form action="" class="contact-form">
            <fieldset class="fieldset-container" >
                <legend class="title-form">Llenar Campos</legend>
                <fieldset class="fieldset-form">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre" maxlength="50" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" title="Ingreso solo letras y espacio">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required placeholder="Telefono" pattern="[0-9]{10}">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Email" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="No es un correo valido">
                    <label for="asunto">Asunto</label>
                    <select name="" id="">
                        <option disabled value="" >Selecciona</option>
                        <option value="">Envio Email</option>
                        <option value="">Mensaje Texto</option>
                        <option value="">Llamada Telefonica</option>
                    </select>
                    <br><br>
                </fieldset>
                <fieldset>
                   
                    <label for="checkbox">Aceptar términos y condiciones</label>
                    <input type="checkbox" required id="checkbox">
                    <label for="">Adjuntar CV</label>
                    <input type="file">
                    <label for="fecha">Fecha de disponibilidad</label>
                    <input type="date" required >
                    <label for="message">Mensaje</label>
                    <textarea id="message" maxlength="500" placeholder="Ingresa Mensaje" data-pattern="^.{1,255}$" title="No debes exceder los 255 caracteres"></textarea>
                    <input type="submit" value="Enviar">
                </fieldset>
            </fieldset>
            <div class="respuesta none">Los datos han sido enviados</div>
        </form>
    </main>
</body>
</html>
