<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <h2>Cursos en linea</h2>
                <fieldset>
                    <h3>Datos Estudiante</h3><hr>
                    <label for="name">Nombre del estudiante </label>
                    <input type="text" id="name" placeholder="Nombre" required maxlength="50">
                    <label for="email">Correo Electrónico del estudiante</label>
                    <input type="email" id="email" placeholder="Email"><br><br>
                    <label for="">Fecha de inicio del curso</label>
                    <input type="date" required>
                    <label for="">Fecha de finalización del curso</label>
                    <input type="date" required><br><br>
                    <label for="calificacion" >Calificación del curso:</label>
                    <input type="range" id="vol" name="vol" min="1" max="5">
                    <label for="">¿Recomendaría el curso?</label><br>
                    <input type="radio" id="si">
                    <label for="si">Si</label><br>
                    <input type="radio" id="no">
                    <label for="no">No</label><br><br>
                </fieldset>
                <fieldset>
                    <h3>Feedback</h3><hr>
                    <label for="message">¿Qué le gustó del curso? </label>
                    <textarea id="message" maxlength="500" placeholder="Ingresa Mensaje"></textarea><br><br>
                    <label for="message1">¿Qué le gustaría que mejoráramos?</label>
                    <textarea id="message1" maxlength="500" placeholder="Ingresa Mensaje"></textarea><br><br>
                    <label for="message2">¿Qué le gustaría que mejoráramos?</label>
                    <textarea id="message2" maxlength="500" placeholder="Opcional"></textarea><br><br>
                    <input type="submit" name="" value="Enviar">
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
