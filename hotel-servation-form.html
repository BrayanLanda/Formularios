<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <center><h2>Reservacion de Hotel</h2></center>
                <hr>
                <fieldset>
                    <h3>Datos Reserva</h3><hr>
                    <label for="name">Nombre del cliente</label>
                    <input type="text" id="name" placeholder="Nombre" required maxlength="50">
                    <label for="last-name">Apellido del cliente</label>
                    <input type="text" id="last-name" required placeholder="Apellidos" maxlength="50"><br><br>
                    <label for="email">Correo Electrónico del cliente </label>
                    <input type="email" id="email" placeholder="Email">
                    <label for="telefono">Teléfono del cliente </label>
                    <input type="tel" required pattern="[0-9]{10}" placeholder="telefono"><br><br>
                    <label for="">Fecha de llegada</label>
                    <input type="date" required>
                    <label for="">Fecha de salida</label>
                    <input type="date" required><br><br>
                    <label for="habitaciones">Número de habitaciones</label>
                    <input type="number" id="habitaciones" required placeholder="numero habitaciones" min="1">
                    <label for="adultos">Número de adultos</label>
                    <input type="number" id="adultos" required placeholder="adultos" min="1"><br><br>
                    <label for="ninos">Número de niños</label>
                    <input type="number" id="ninos" required placeholder="niños" min="1"><br><br>
                    <label for="asunto">¿Desea recibir notificaciones?</label><br>
                    <input type="radio" id="no">
                    <label for="si">Si</label><br>
                    <input type="radio" name="" id="no">
                    <label for="no">No</label><br><br>
                    <label for="asunto">¿Desea recibir promociones?</label><br>
                    <input type="radio" id="no">
                    <label for="si">Si</label><br>
                    <input type="radio" name="" id="no">
                    <label for="no">No</label><br><br>
                    <input type="submit" value="Reservar">
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
