<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario Contacto</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <h3>Llenar Campos</h3>
                <fieldset>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre" maxlength="50">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required placeholder="Telefono" pattern="[0-9]{10}"><br><br>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="asunto">Asunto</label>
                    <select name="" id="">
                        <option disabled value="" >Selecciona</option>
                        <option value="">Envio Email</option>
                        <option value="">Mensaje Texto</option>
                        <option value="">Llamada Telefonica</option>
                    </select>
                    <br><br>
                </fieldset>
                <fieldset>
                    <label for="message">Mensaje</label>
                    <textarea id="message" maxlength="500" placeholder="Ingresa Mensaje"></textarea>
                    <label for="checkbox">Aceptar términos y condiciones</label>
                    <input type="checkbox" required id="checkbox"><br><br>
                    <label for="">Adjuntar CV</label>
                    <input type="file">
                    <label for="fecha">Fecha de disponibilidad</label>
                    <input type="date" required >
                    <input type="submit" value="Enviar">
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
