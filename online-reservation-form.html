<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <fieldset>
                    <h3>Datos Reserva</h3><hr>
                    <label for="name">Nombre del cliente</label>
                    <input type="text" id="name" placeholder="Nombre" required maxlength="50">
                    <label for="email">Correo Electrónico del cliente </label>
                    <input type="email" id="email" placeholder="Email"><br><br>
                    <label for="telefono">Teléfono del cliente </label>
                    <input type="tel" required pattern="[0-9]{10}" placeholder="telefono"><br><br>
                    <label for="email">Correo Electrónico del cliente </label><br><br>
                    <label for="">Fecha de Reserva</label>
                    <input type="date" required>
                    <label for="">Hora de Reserva</label>
                    <input type="time" required><br><br>
                    <label for="personas">Número de personas</label>
                    <input type="number" id="personas" required placeholder="personas" min="1">
                    <label for="mensaje">Requerimientos dietéticos especiales</label>
                    <input type="text" name="" id="mensaje" placeholder="Requerimientos"><br><br>
                    <label for="asunto">¿Desea recibir notificaciones?</label><br>
                    <input type="radio" id="no">
                    <label for="si">Si</label><br>
                    <input type="radio" name="" id="no">
                    <label for="no">No</label><br><br>
                    <label for="asunto">¿Desea recibir promociones?</label><br>
                    <input type="radio" id="no">
                    <label for="si">Si</label><br>
                    <input type="radio" name="" id="no">
                    <label for="no">No</label><br><br>
                    <input type="submit" value="Reservar">
                </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
