<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Calificación Productos</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <h3>Productos</h3>
                <fieldset>
                    <label for="name">Nombre Cliente</label>
                    <input type="text" id="name" placeholder="Nombre" required>
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" required placeholder="Email"><br><br>
                    <label for="">Fecha de compra </label>
                    <input type="date" required>
                    <label for="">Calificación Producto</label>
                    <select name="" id="">
                        <option value="" disabled>Calificación</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select><br><br>
                    <label for="">¿Recomendaría el producto?</label><br>
                    <input type="checkbox" id="si">
                    <label for="si">Si</label><br>
                    <input type="checkbox" id="no">
                    <label for="si">No</label><br>
                </fieldset>
                    
                <fieldset>
                    <h3>Comentarios</h3>
                    <label for="">¿Qué le gustó del producto?</label><br>
                    <textarea name="" id="" maxlength="500"></textarea><br><br>
                    <label for="">¿Qué le gustaría que mejoráramos?</label><br>
                    <textarea name="" id="" maxlength="500"></textarea><br><br>
                    <input type="submit" value="Enviar">
                 </fieldset>
            </fieldset>
        </form>
    </main>
</body>
</html>
