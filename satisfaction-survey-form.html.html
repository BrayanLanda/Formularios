                    <label for="message">¿Qué le gustaría que mejoráramos? </label>

                    <label for="message">¿Qué le gustó de nuestro servicio?</label>
                    <textarea id="message" maxlength="500" placeholder="Ingresa Mensaje"></textarea><br><br>

        </form>

</html>
